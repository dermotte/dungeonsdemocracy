<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">

        function initStory() {
            axios.post("https://dungeonsdemocracy.herokuapp.com/initStory", {text: ""}).then(response => {
                $("#content").html(response.data);
            });
        }

        function resumeRandomStory() {
            axios.post("https://dungeonsdemocracy.herokuapp.com/resumeRandomStory", {text: ""}).then(response => {
                $("#content").html(response.data);
            });
        }

        function input() {
            axios.post("https://dungeonsdemocracy.herokuapp.com/input", {text: ""}).then(response => {
                $("#content").html(response.data);
            });
        }



    </script>
    <script type="text/javascript" src="js/utils.js" defer></script>
    <title>Dungeons &amp; Democracy</title>
</head>
<body>

<div class="container">
    <input type="button" onclick="initStory();" value="New Story"/>
    <input type="button" onclick="resumeRandomStory();" value="Resume Random Story"/>
    <input type="button" onclick="input();" value="Random Storyline"/>
    <div id="content">
</div>

</body>
</html>
